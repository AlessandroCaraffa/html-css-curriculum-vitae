<!DOCTYPE html>
<html lang="it">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halloween Party</title>
</head>
    <body>
        <header>
            <!--Titolo-->
            <div class=intestazione>
            <h1>Festa di Halloween</h1>
            <img src="https://designshop-6aa0.kxcdn.com/photos/halloween-zucca-inviare-cartoline-online-11323_82.jpg" alt="Zucca di Halloween" class=zucca>
            <h2>Questa domenica dalle ore 18 in via Manzoni 13</h2>
            </div>
        </header>
        <main>
            <!--Form-->
            <form>
                <label for=nome>Nome e Cognome</label>
                <input type="text" placeholder="Inserisci il Nome" required id="nome">
                <br>
                <label for=email>Email</label>
                <input type="email" placeholder="La tua email" required id="email" >
                <br>
                <label for=numero>Telefono</label>
                <input type="number" placeholder="Il tuo cellulare" required id="numero">
                <br>
                <label for=ora>Ora di arrivo</label>
                <input type="number" placeholder="Ora di arrivo" required id="ora">
                <br>
                <label for=Ninvitiati>Numero di partecipanti</label>
                <input type="number" placeholder="In quanti siete?" required id=Ninvitiati>
                <br>
                <label for=come-hai-saputo>Come hai saputo della festa?</label>
                <select name="Come-hai-saputo?" id=come-hai-saputo>
                    <option value="opt1">Passaparola</option>
                    <option value="opt2">Locandina</option>
                    <option value="opt3">Pubblicità radio</option>
                    <option value="opt4">Pubblicità web</option>
                </select>
                <br>
                <label for="come-sarai-vestito">Che costume indosserai?</label>
                <input type="text" placeholder="Come sarai vestito?" required id="come-sarai-vestito">
                <br>
                <input type="submit">
            </form>
        </main>
        <footer>
            <p><strong>Lorem Ipsum is simply dummy text of the printing and typesetting industry.</strong></p>
        </footer>
    </body>
</html>
